<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Video YouTube</title>
</head>
<body>
    <div class="container">
        <div id="videoContainer"></div>
        <button onclick="loadVideos()">Load Videos</button>

        <script>
            function loadVideos() {
                var videoContainer = document.getElementById('videoContainer');

                // ubah id vidio sesuai yang diinginkan
                var videoIds = [
                    'DTe0D2cy6xs', // id vidio
                    // list vidio
                    'ANOTHER_VIDEO_ID_1',
                    'ANOTHER_VIDEO_ID_2',
                    'ANOTHER_VIDEO_ID_3',
                    'ANOTHER_VIDEO_ID_4',
                    'ANOTHER_VIDEO_ID_5',
                    'ANOTHER_VIDEO_ID_6',
                    'ANOTHER_VIDEO_ID_7',
                    'ANOTHER_VIDEO_ID_8',
                    'ANOTHER_VIDEO_ID_9',
                    'ANOTHER_VIDEO_ID_10',
                    'ANOTHER_VIDEO_ID_11',
                    'ANOTHER_VIDEO_ID_12',
                    'ANOTHER_VIDEO_ID_13',
                    'ANOTHER_VIDEO_ID_14',
                    'ANOTHER_VIDEO_ID_15'
                    // Add more video IDs as needed
                ];

                // Clear existing content in the video container
                videoContainer.innerHTML = '';

                // Loop through the video IDs and create iframes dynamically
                for (var i = 0; i < videoIds.length; i++) {
                    var videoIframe = document.createElement('iframe');
                    videoIframe.src = 'https://www.youtube.com/embed/' + videoIds[i];
                    videoIframe.frameBorder = 0;
                    videoIframe.allow = 'autoplay; encrypted-media';
                    videoIframe.allowFullscreen = true;

                    var videoDiv = document.createElement('div');
                    videoDiv.classList.add('video-container');
                    videoDiv.appendChild(videoIframe);

                    videoContainer.appendChild(videoDiv);
                }
            }
        </script>
    </div>
</body>
</html>
